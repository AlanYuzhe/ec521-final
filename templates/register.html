{% extends "base.html" %}
{% block title %}注册{% endblock %}
{% block content %}
<h2>注册</h2>
<form method="post">
    用户名：<input type="text" name="username" required><br>
    密码：<input type="password" name="password" required><br>
    <input type="submit" value="注册">
</form>
<a href="{{ url_for('login') }}">已有账号？点击登录</a>
{% endblock %}
