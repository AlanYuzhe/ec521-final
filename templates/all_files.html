{% extends "base.html" %}
{% block title %}All files{% endblock %}
{% block content %}
<h2>All users' uploaded files</h2>
{% for user, files in all_files.items() %}
    <h3>Userï¼š{{ user }}</h3>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('view_file', username=user, filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}
{% endblock %}
